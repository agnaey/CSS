<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .mainsquare{
            display: flex;
            width: 400px;
            height: 400px;
           border: 1px solid black;
        }
        .leftupper{
            width: 280px;
            height: 280px;
            border: 1px solid black;
            background-color: aqua;
        }
        
        .rightup{
            display: flex;
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: black;
            
        }
        .lowerleft{
            position: absolute;
            bottom: 278px;
            left: 278px;
            height: 120px;
            width: 152px;
            border: 1px solid black;
            background-color: red;
        }
        .lowerright{
            position: absolute;
            bottom: 280px;
            right: 278px;
            width: 250px;
            height: 250px;
            z-index: -1;
            border: 1px solid black;
            background-color: blue;
            
            
            
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="mainsquare">
        <div class="leftupper"></div>
        <div class="lowerleft"></div>
        <div class="rightup"></div>
        <div class="lowerright"></div>
    </div>
</div>
</body>
</html>
