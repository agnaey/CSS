<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one{
        border: solid green;
        border-width: 5px;
    }
    .two{
        border: dotted blue;
        border-width: medium;
    }
    .three{
        border-style: double;
        border-width: thick;
        border-color: brown;
    }
    .four{
        border-style: dashed;
        border-width: thin;
        border-color: blue;
    }
    .five{
        border-style: double;
        border-width: 50px;
        border-color: aqua;
    }
</style>
<body>
    <h1>border</h1>
    <p class="one">solid</p>
    <p class="two">dotted</p>
    <p class="three">double</p>
    <p class="four">dashed</p>
    <p class="five">double</p>
</body>
</html>
